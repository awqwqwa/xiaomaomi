<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小茂密的游戏世界 🎮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 10px;
        }

        /* 猫爪背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 40%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 100px 100px, 120px 120px, 80px 80px, 150px 150px, 90px 90px;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            max-height: 95vh;
            height: fit-content;
            position: relative;
            backdrop-filter: blur(10px);
            border: 3px solid #ffb6c1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .container::before {
            content: '🐱';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6b9d;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #ff8fab;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .welcome-message {
            background: linear-gradient(45deg, #ffd1dc, #ffe4e1);
            border-radius: 15px;
            padding: 15px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: #ff6b9d;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
            border: 2px solid #ffb6c1;
            animation: welcomeGlow 3s ease-in-out infinite alternate;
        }

        @keyframes welcomeGlow {
            from { box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2); }
            to { box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4); }
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
            flex: 1;
        }

        .game-card {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 15px;
            padding: 15px 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .game-card:active {
            transform: translateY(-2px) scale(1.01);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-emoji {
            font-size: 28px;
            margin-bottom: 6px;
            display: block;
        }

        .game-title {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .game-desc {
            font-size: 11px;
            opacity: 0.9;
            line-height: 1.2;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .bounce {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ff8fab;
            opacity: 0.7;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .game-card {
                min-height: 100px;
                padding: 20px 15px;
            }
        }

        /* 特殊动画效果 */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .game-card.food {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        }

        .game-card.number {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
        }

        .game-card.diary {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
        }

        .game-card.mood {
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
        }

        .game-card.todo {
            background: linear-gradient(45deg, #fdcbf1, #e6dee9);
        }

        .game-card.test {
            background: linear-gradient(45deg, #84fab0, #8fd3f4);
        }

        .coming-soon {
            background: linear-gradient(45deg, #d299c2, #fef9d7);
            opacity: 0.8;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="floating">小茂密的专属世界</h1>
        <div class="subtitle">欢迎来到可爱的小茂密天地~ 🎮</div>
        
        <div class="welcome-message">
            小狗为你准备了好玩的小东西，快来选择一个开始吧喵喵喵 🐾
        </div>
        
        <div class="games-grid">
            <a href="food-selector.html" class="game-card food" onclick="playClickSound(this)">
                <span class="game-emoji">🍽️</span>
                <div class="game-title">今天吃什么</div>
                <div class="game-desc">让小茂密选择美味的食物</div>
            </a>
            
            <a href="guess-number-game.html" class="game-card number" onclick="playClickSound(this)">
                <span class="game-emoji">🎯</span>
                <div class="game-title">猜数字游戏</div>
                <div class="game-desc">猜猜数字比大小</div>
            </a>
            
            <a href="cat-diary.html" class="game-card diary" onclick="playClickSound(this)">
                <span class="game-emoji">📖</span>
                <div class="game-title">小茂密日记本</div>
                <div class="game-desc">记录每天的美好时光</div>
            </a>
            
            <a href="mood-tracker.html" class="game-card mood" onclick="playClickSound(this)">
                <span class="game-emoji">💝</span>
                <div class="game-title">心情追踪器</div>
                <div class="game-desc">记录小茂密的心情变化</div>
            </a>
            
            <a href="cat-todo.html" class="game-card todo" onclick="playClickSound(this)">
                <span class="game-emoji">📝</span>
                <div class="game-title">待办清单</div>
                <div class="game-desc">管理小茂密的日常任务</div>
            </a>
            
            <!-- <a href="test-connection.html" class="game-card test" onclick="playClickSound(this)">
                <span class="game-emoji">🔧</span>
                <div class="game-title">连接测试</div>
                <div class="game-desc">测试后端服务器连接</div>
            </a> -->
        </div>
        
        <div class="footer">
            Made for 💖 小茂密 | 选择你喜欢的游戏开始玩耍吧！
        </div>
    </div>

    <script>
        function playClickSound(element) {
            // 添加点击动画
            element.classList.add('bounce');
            setTimeout(() => element.classList.remove('bounce'), 600);
            
            // 创建闪烁效果
            createSparkles();
        }

        function showComingSoon() {
            // 创建临时提示
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #ff9a9e, #fecfef);
                color: white;
                padding: 20px 30px;
                border-radius: 15px;
                font-weight: bold;
                font-size: 16px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
                z-index: 1000;
                animation: fadeInOut 2s ease-in-out;
            `;
            message.textContent = '正在努力为小茂密开发新游戏，敬请期待哦~ 🐱';
            
            // 添加动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    20%, 80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(message);
            
            // 2秒后移除
            setTimeout(() => {
                document.body.removeChild(message);
                document.head.removeChild(style);
            }, 2000);
            
            createSparkles();
        }

        function createSparkles() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.remove();
                    }
                }, 1500);
            }
        }

        // 页面加载动画
        window.addEventListener('load', () => {
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease';
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 + index * 100);
            });
            
            // 欢迎闪烁效果
            setTimeout(() => {
                createSparkles();
            }, 1000);
        });

        // 随机背景动画
        setInterval(() => {
            if (Math.random() < 0.3) {
                createSparkles();
            }
        }, 5000);
    </script>
</body>
</html>
