            <div class="priority-selector">

                <div class="priority-options">
                    <div class="priority-option priority-high" data-priority="high" onclick="selectPriority(this)">ğŸ”¥ é‡è¦</div>

            <button class="add-btn" onclick="addTodo()">â• æ·»åŠ ä»»åŠ¡</button>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>

                    <div class="stat-label">å¾…å®Œæˆ</div>

                <div class="stat-item">

        <div class="todo-list" id="todoList">
            <div class="no-todos" id="noTodos">å°èŒ‚å¯†è¿˜æ²¡æœ‰ä»»åŠ¡å‘¢~ å¿«æ·»åŠ ç¬¬ä¸€ä¸ªä»»åŠ¡å§ï¼ğŸ±</div>

    <script>
        let selectedPriority = 'medium';
        let todos = JSON.parse(localStorage.getItem('catTodos')) || [];

        const priorityLabels = {
            'high': 'ğŸ”¥ é‡è¦',
            'medium': 'â­ ä¸€èˆ¬', 
            'low': 'ğŸ’¤ ä¸æ€¥'
        };

        function selectPriority(element) {
            // ç§»é™¤å…¶ä»–é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.priority-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            element.classList.add('selected');
            selectedPriority = element.dataset.priority;
        }

        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const todoText = todoInput.value.trim();
            
            if (!todoText) {
                showMessage('å°èŒ‚å¯†ï¼Œè®°å¾—å†™ç‚¹ä»€ä¹ˆå†æ·»åŠ å“¦~ ğŸ¾');
                return;
            }
            
            const todo = {
                id: Date.now(),
                text: todoText,
                priority: selectedPriority,
                completed: false,
                createdAt: new Date().toLocaleString('zh-CN')
            };
            
            todos.unshift(todo);
            localStorage.setItem('catTodos', JSON.stringify(todos));
            
            todoInput.value = '';
            renderTodos();
            updateStats();
            createSparkles();
            
            showMessage(`ä»»åŠ¡æ·»åŠ æˆåŠŸï¼å°ç‹—å¸®å°èŒ‚å¯†è®°ä½äº†è¿™ä¸ª${priorityLabels[selectedPriority]}ä»»åŠ¡~ ğŸ’–`);
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const noTodos = document.getElementById('noTodos');
            
            if (todos.length === 0) {
                noTodos.style.display = 'block';
                return;
            }
            
            noTodos.style.display = 'none';
            
            // æŒ‰ä¼˜å…ˆçº§å’Œå®ŒæˆçŠ¶æ€æ’åº
            const sortedTodos = [...todos].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed - b.completed;
                }
                const priorityOrder = { 'high': 0, 'medium': 1, 'low': 2 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });
            
            todoList.innerHTML = '';
            
            sortedTodos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <div class="todo-text">${todo.text}</div>
                    <div class="todo-meta">
                        <span>
                            <span class="priority-badge priority-${todo.priority}">${priorityLabels[todo.priority]}</span>
                            <span style="margin-left: 10px;">${todo.createdAt}</span>
                        </span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})" title="åˆ é™¤ä»»åŠ¡">Ã—</button>
                    </div>
                `;
                todoList.appendChild(todoItem);
            });
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                localStorage.setItem('catTodos', JSON.stringify(todos));
                renderTodos();
                updateStats();
                
                if (todo.completed) {
                    createSparkles();
                    showMessage('ä»»åŠ¡å®Œæˆï¼å°èŒ‚å¯†çœŸæ£’~ å°ç‹—ä¸ºä½ éª„å‚²ï¼ğŸ‰');
                } else {
                    showMessage('ä»»åŠ¡é‡æ–°æ¿€æ´»~ å°èŒ‚å¯†åŠ æ²¹ï¼ğŸ’ª');
                }
            }
        }

        function deleteTodo(id) {
            if (confirm('å°èŒ‚å¯†ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                todos = todos.filter(t => t.id !== id);
                localStorage.setItem('catTodos', JSON.stringify(todos));
                renderTodos();
                updateStats();
                showMessage('ä»»åŠ¡å·²åˆ é™¤~ å°ç‹—å¸®å°èŒ‚å¯†æ•´ç†å¥½äº† ğŸ—‘ï¸');
            }
        }

        function clearCompleted() {
            const completedCount = todos.filter(t => t.completed).length;
            
            if (completedCount === 0) {
                showMessage('æ²¡æœ‰å·²å®Œæˆçš„ä»»åŠ¡éœ€è¦æ¸…ç†å“¦~ ğŸ˜Š');
                return;
            }
            
            if (confirm(`å°èŒ‚å¯†ç¡®å®šè¦æ¸…ç†${completedCount}ä¸ªå·²å®Œæˆçš„ä»»åŠ¡å—ï¼Ÿ`)) {
                todos = todos.filter(t => !t.completed);
                localStorage.setItem('catTodos', JSON.stringify(todos));
                renderTodos();
                updateStats();
                showMessage(`å·²æ¸…ç†${completedCount}ä¸ªå®Œæˆçš„ä»»åŠ¡~ å°ç‹—å¸®å°èŒ‚å¯†æ•´ç†å¥½äº†ï¼âœ¨`);
            }
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completionRate').textContent = rate + '%';
        }

        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, #ff9a9e, #fecfef);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-weight: bold;
                font-size: 14px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
                z-index: 1000;
                animation: messageSlide 3s ease-in-out;
            `;
            messageDiv.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes messageSlide {
                    0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                    15%, 85% { opacity: 1; transform: translateX(-50%) translateY(0); }
                    100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    document.body.removeChild(messageDiv);
                }
                if (style.parentNode) {
                    document.head.removeChild(style);
                }
            }, 3000);
        }

        function createSparkles() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.remove();
                    }
                }, 1500);
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // å›è½¦é”®æ”¯æŒ
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            renderTodos();
            updateStats();
            
            // æ¬¢è¿åŠ¨ç”»
            setTimeout(() => {
                createSparkles();
            }, 500);
        });
    </script>
