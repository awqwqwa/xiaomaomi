<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小茂密的日记本 📖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 10px;
        }

        /* 猫爪背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 40%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 100px 100px, 120px 120px, 80px 80px, 150px 150px, 90px 90px;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
            border: 3px solid #ffb6c1;
            max-height: 95vh;
            height: 95vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .container::before {
            content: '🐱';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6b9d;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #ff8fab;
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .diary-input {
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #ffb6c1;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            min-height: 120px;
            font-size: 16px;
            color: #ff6b9d;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .diary-input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
            transform: scale(1.02);
        }

        .diary-input::placeholder {
            color: #ffb6c1;
            opacity: 0.7;
        }

        .mood-selector {
            margin: 15px 0;
            text-align: left;
        }

        .mood-label {
            color: #ff6b9d;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .mood-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mood-option {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ffb6c1;
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #ff6b9d;
            font-weight: bold;
        }

        .mood-option:hover {
            background: #ffb6c1;
            color: white;
            transform: scale(1.05);
        }

        .mood-option.selected {
            background: #ff6b9d;
            color: white;
            border-color: #ff6b9d;
        }

        .save-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            font-weight: bold;
            margin: 10px;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
        }

        .diary-entries {
            margin-top: 20px;
            text-align: left;
            flex: 1;
        }

        .diary-entry {
            background: linear-gradient(45deg, #ffd1dc, #ffe4e1);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ffb6c1;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .entry-date {
            color: #ff6b9d;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .entry-mood {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
        }

        .entry-content {
            color: #666;
            line-height: 1.5;
            font-size: 14px;
            margin-top: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-all;
        }

        .no-entries {
            text-align: center;
            color: #ff8fab;
            font-style: italic;
            margin: 20px 0;
        }

        .back-btn {
            background: linear-gradient(45deg, #98fb98, #90ee90);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 14px;
            color: #2d5016;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(152, 251, 152, 0.3);
            font-weight: bold;
            margin: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(152, 251, 152, 0.4);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .delete-btn {
            background: #ff6b9d;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 50px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff4757;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📖 小茂密的日记本</h1>
        <div class="subtitle">小狗为小茂密准备的专属日记空间~ 记录每一天的美好时光</div>
        
        <div class="mood-selector">
            <label class="mood-label">今天的心情：</label>
            <div class="mood-options">
                <div class="mood-option" data-mood="😸" onclick="selectMood(this)">😸 开心</div>
                <div class="mood-option" data-mood="😺" onclick="selectMood(this)">😺 满足</div>
                <div class="mood-option" data-mood="😽" onclick="selectMood(this)">😽 爱心满满</div>
                <div class="mood-option" data-mood="😿" onclick="selectMood(this)">😿 有点难过</div>
                <div class="mood-option" data-mood="🙀" onclick="selectMood(this)">🙀 惊讶</div>
                <div class="mood-option" data-mood="😴" onclick="selectMood(this)">😴 想睡觉</div>
            </div>
        </div>
        
        <textarea class="diary-input" id="diaryText" placeholder="亲爱的小茂密，今天发生了什么有趣的事情呢？小狗想听听你的故事~ 🐾"></textarea>
        
        <button class="save-btn" onclick="saveDiary()">💾 保存今天的回忆</button>
        <button class="back-btn" onclick="goHome()">🏠 回到首页</button>
        
        <div class="diary-entries" id="diaryEntries">
            <h3 style="color: #ff6b9d; text-align: center; margin-bottom: 20px;">📚 小茂密的回忆录</h3>
            <div class="no-entries" id="noEntries">还没有日记呢，快写下第一篇吧~ 🐱</div>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        let selectedMood = '😸';
        let diaryEntries = [];

        function selectMood(element) {
            // 移除其他选中状态
            document.querySelectorAll('.mood-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 添加选中状态
            element.classList.add('selected');
            selectedMood = element.dataset.mood;
            
            // 添加动画效果
            element.style.transform = 'scale(1.1)';
            setTimeout(() => {
                element.style.transform = 'scale(1.05)';
            }, 200);
        }

        async function saveDiary() {
            const diaryText = document.getElementById('diaryText').value.trim();
            
            if (!diaryText) {
                showMessage('小茂密，记得写点什么再保存哦~ 🐾');
                return;
            }
            
            try {
                const response = await xiaomaomiAPI.addDiary(selectedMood, diaryText);
                
                if (response.success) {
                    // 清空输入
                    document.getElementById('diaryText').value = '';
                    
                    // 重新加载日记列表
                    await loadDiaryEntries();
                    
                    // 创建闪烁效果
                    createSparkles();
                    
                    showMessage(response.message || '日记保存成功！小狗帮小茂密记住了这美好的一天~ 💖');
                } else {
                    showMessage(response.message || '保存日记时遇到了问题 😿');
                }
            } catch (error) {
                console.error('保存日记失败:', error);
                showMessage('小狗暂时无法保存日记，请稍后再试~ 😿');
            }
        }

        async function loadDiaryEntries() {
            const entriesContainer = document.getElementById('diaryEntries');
            const noEntries = document.getElementById('noEntries');
            
            // 确保DOM元素存在
            if (!entriesContainer || !noEntries) {
                console.error('找不到必要的DOM元素');
                return;
            }
            
            try {
                const response = await xiaomaomiAPI.getDiary();
                
                if (response.success) {
                    diaryEntries = response.data || [];
                    
                    if (diaryEntries.length === 0) {
                        noEntries.style.display = 'block';
                        // 隐藏其他内容
                        const existingEntries = entriesContainer.querySelectorAll('.diary-entry');
                        existingEntries.forEach(entry => entry.remove());
                        return;
                    }
                    
                    noEntries.style.display = 'none';
                    
                    // 清空现有的日记条目（保留标题和noEntries）
                    const existingEntries = entriesContainer.querySelectorAll('.diary-entry');
                    existingEntries.forEach(entry => entry.remove());
                    
                    diaryEntries.forEach(entry => {
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'diary-entry';
                        entryDiv.innerHTML = `
                            <div class="entry-date">${entry.date}</div>
                            <div class="entry-mood">${entry.mood}</div>
                            <button class="delete-btn" onclick="deleteDiary(${entry.id})" title="删除这篇日记">×</button>
                            <div class="entry-content">${entry.content}</div>
                        `;
                        entriesContainer.appendChild(entryDiv);
                    });
                } else {
                    console.error('加载日记失败:', response.message);
                    if (noEntries) noEntries.style.display = 'block';
                }
            } catch (error) {
                console.error('加载日记失败:', error);
                if (noEntries) noEntries.style.display = 'block';
            }
        }

        async function deleteDiary(id) {
            if (confirm('小茂密确定要删除这篇日记吗？')) {
                try {
                    const response = await xiaomaomiAPI.deleteDiary(id);
                    
                    if (response.success) {
                        await loadDiaryEntries();
                        showMessage(response.message || '日记已删除~ 小狗帮小茂密整理好了 🗑️');
                    } else {
                        showMessage(response.message || '删除日记时遇到了问题 😿');
                    }
                } catch (error) {
                    console.error('删除日记失败:', error);
                    showMessage('小狗暂时无法删除日记，请稍后再试~ 😿');
                }
            }
        }

        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, #ff9a9e, #fecfef);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-weight: bold;
                font-size: 14px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
                z-index: 1000;
                animation: messageSlide 3s ease-in-out;
            `;
            messageDiv.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes messageSlide {
                    0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                    15%, 85% { opacity: 1; transform: translateX(-50%) translateY(0); }
                    100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    document.body.removeChild(messageDiv);
                }
                if (style.parentNode) {
                    document.head.removeChild(style);
                }
            }, 3000);
        }

        function createSparkles() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.remove();
                    }
                }, 1500);
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // 页面加载时初始化
        window.addEventListener('load', async () => {
            // 默认选择开心心情
            document.querySelector('.mood-option[data-mood="😸"]').classList.add('selected');
            
            // 加载已有日记
            await loadDiaryEntries();
            
            // 欢迎动画
            setTimeout(() => {
                createSparkles();
            }, 500);
        });
    </script>
</body>
</html>
